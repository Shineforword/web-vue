<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="vue.js"></script>
    <style>
      form div {
        height: 40px;
        line-height: 40px;
      }
      form div span {
        display: inline-block;
        width: 100px;
      }
    </style>
  </head>

  <body>
    <div id="app">
      <form action="http://itcast.com">
        <div>
          <span>姓名:</span><span><input type="text" v-model="uname" /></span>
        </div>
        <div>
          <span>性别:</span>
          <span>
            <input type="radio" id="male" v-model="gender" value="1" /><label
              for="male"
              >男</label
            >
            <input type="radio" id="female" v-model="gender" value="2" /><label
              for="female"
              >女</label
            >
          </span>
        </div>
        <div>
          <span>爱好:</span>
          <input type="checkbox" id="ball" value="1" v-model="hobby" />
          <label for="ball">篮球</label>
          <input type="checkbox" id="sing" value="2" v-model="hobby" />
          <label for="sing">唱歌</label>
          <input type="checkbox" id="ball" value="3" v-model="hobby" />
          <label for="code">编程</label>
        </div>

        <div>
          <span>职业:</span>
          <select v-model="occupation">
            <option value="0">请选择职业</option>
            <option value="1">教师</option>
            <option value="2">工程师</option>
            <option value="3">律师</option>
          </select>
        </div>
        <div>
          <span>个人简介</span>
          <textarea v-model="desc"></textarea>
        </div>
        <div>
          <!-- 注意 -->
          <input type="submit" value="提交" @click.prevent="handle" />
        </div>
      </form>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          uname: '',
          gender: '1',
          // 注意checkbox 多选对应的数组
          hobby: ['2', '3'],
          occupation: 1,
          desc: '',
        },
        methods: {
          handle: function () {
            console.log(this.uname);
          },
        },
      });
    </script>
  </body>
</html>
