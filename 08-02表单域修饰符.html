<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="vue.js"></script>
  </head>

  <body>
    <div id="app">
      <!--  转化number-->
      <input type="text" v-model.number="age" />
      <!-- 去掉前后空格 -->
      <input type="text" v-model.trim="info" />
      <!-- 将input事件切换为change事件(失去焦点的时候触发) -->
      <input type="text" v-model.lazy="msg" />
      <div>{{msg}}</div>
      <button v-on:click="action">操作</button>
    </div>

    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          age: 0,
          info: '',
          msg: '',
        },
        methods: {
          action: function () {
            console.log(this.age);
            console.log(this.info.length);
          },
        },
      });
    </script>
  </body>
</html>
