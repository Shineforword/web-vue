<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{num}}</div>
      <div v-on:click="handle0">
        <input type="button" @click.stop="handle1" value="按钮" />
      </div>
    </div>
    <div><a href="http:www.baidu.com" @click.prevent="handle2">百度</a></div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          num: 0,
        },
        methods: {
          handle0: function () {
            this.num++;
          },
          handle1: function (event) {
            console.log(event);
            // 传统方式阻止冒泡调用函数
            // event.stopPropagation();
          },
          handle2: function (event) {
            // 传统方式阻止默认行为跳转
            console.log(event);
            // event.preventDefault();
          },
        },
      });
    </script>
  </body>
</html>
