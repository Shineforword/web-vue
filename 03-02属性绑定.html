<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-model</title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{msg}}</div>
      <!--  -->
      <input type="text" value="msg" v-bind:value="msg" v-on:input="handle" />
      <!--  -->
      <input
        type="text"
        value="msg"
        v-bind:value="msg"
        v-on:input="msg=$event.target.value"
      />
      <!--  -->
      <input type="text" v-model="msg" />
    </div>
    <script>
      // v-model 的本质
      // 同时绑定了数据 又绑定了事件
      var vm = new Vue({
        el: '#app',
        data: {
          msg: 'hello!!!',
        },
        methods: {
          handle: function (event) {
            this.msg = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>
