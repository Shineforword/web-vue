<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-color="msg">123</div>
    </div>
    <script>
      // 自定义指令
      Vue.directive('color', {
        // el指令所绑定的元素
        bind: function (el, binding) {
          //根据指令的参数设置背景色
          // console.log(binding.value.color);
          el.style.backgroundColor = binding.value.color;
        },
      });
      var vm = new Vue({
        el: '#app',
        data: {
          msg: {
            color: 'blue',
          },
        },
        methods: {
          handle: function () {},
        },
        directives: {},
      });
    </script>
  </body>
</html>
