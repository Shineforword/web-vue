<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="vue.js"></script>
  </head>
  <body>
    <!-- 主要阶段
    1.挂载:初始化相关属性
    2.更新:元素或组件的变更操作
    3.销毁:销毁相关属性
    共八个钩子函数
   -->
    <div id="app">
      <div>{{msg}}</div>
      <button @click="update">更新</button>
      <button @click="destroy">销毁</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          msg: '生命周期',
        },
        //挂载
        beforeCreate: function () {
          console.log('beforeCreate');
        },
        created: function () {
          console.log('created');
        },
        beforeMount: function () {
          console.log('beforeMount');
        },
        //关键步骤:
        mounted: function () {
          console.log('mounted');
        },
        //更新
        beforeUpdate: function () {
          console.log('beforeUpdate');
        },
        updated: function () {
          console.log('updated');
        },
        //销毁
        beforeDestroy: function () {
          console.log('beforeDestroy');
        },
        destroy: function () {
          console.log('destroy');
        },

        methods: {
          update: function () {
            this.msg = 'hello';
          },
          destroy: function () {
            this.$destroy();
          },
        },
        directives: {},
      });
    </script>
  </body>
</html>
