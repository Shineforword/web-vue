<!DOCTYPE html>
<html lang="zh_CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <script src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <a v-bind:href="url">百度</a>
      <!--  简写-->
      <a :href="url">百度</a>
      <button v-on:click="handle">切换</button>
    </div>
    <script>
      var vm = new Vue({
        el: '#app',
        data: {
          url: 'http://www.baidu.com',
        },
        methods: {
          handle: function () {
            //修改url
            this.url = 'http://www.tencent.com';
            console.log(this);
          },
        },
      });
    </script>
  </body>
</html>
